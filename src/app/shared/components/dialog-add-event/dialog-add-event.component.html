<h1 mat-dialog-title> Create New Event </h1>
<div mat-dialog-content>
    <form [formGroup]="eventDataForm" class="form">
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Give your event a title">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Time</mat-label>
            <mat-select formControlName="time">
                <mat-option *ngFor="let schedule of data" [value]="schedule.time">
                    {{ schedule.description }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button (click)="onCancel()"> Cancel </button>
    <button mat-raised-button color="primary" (click)="sendFormData()" [disabled]="!eventDataForm.valid"> Add Event </button>
</div>
